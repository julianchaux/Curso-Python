<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    
    <div class="content">
        <div class="card">
            {% for post in render_posts %}
                {% if post["id"] == id_post %}
                            <h2>{{ post["title"] }}</h2>
                            <p>{{ post["body"] }}</p>
                {% endif %}
            {% endfor %}
            <a href="{{ url_for('home') }}">Go to Home</a>
        </div>
    </div>
        
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
